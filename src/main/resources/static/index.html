<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Help Desk - Dashboard</title>

    <link rel="stylesheet" href="./assets/global.css"/>
    <link rel="stylesheet" href="./assets/header-layout.css"/>
    <link rel="stylesheet" href="./assets/dashboard.css"/>
    <link rel="stylesheet" href="./assets/edit-card.css"/>

    <script type="module" src="./js/dashboard.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <header class="top-bar">
      <div class="left-header">
        <div class="logo">
          <img src="./images/logo-suporte-on-line-50.png" alt="Help Desk"/>
          <div>
            <h2>Help Desk</h2>
            <p>Central de soluções</p>
          </div>
        </div>

        <nav class="nav-links">
          <ul>
            <li>
              <a class="active" href="index.html">
                <i data-lucide="layout-dashboard"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a href="myCards.html">
                <i data-lucide="folder"></i>
                Meus cards
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="user-info">
        <div>
          <strong>Fernanda Tisco</strong>
          <p>Gerente Tech</p>
        </div>
        <div class="avatar">
          <i data-lucide="user"></i>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <div class="dashboard-header">
        <h1>Dashboard</h1>
        <p>Gerencie todos os seus cards em um só lugar</p>
      </div>

      <div class="add-card-container">
        <button class="new-card" id="newCard">
          <i data-lucide="plus"></i> Novo card
        </button>
      </div>

      <section class="summary">
        <div class="summary-card">
          <div class="card-icon"><i data-lucide="wallet-cards"></i></div>
          <h3>Total de Cards</h3>
          <span id="total-cards">0</span>
        </div>
        <div class="summary-card">
          <div class="card-icon"><i data-lucide="clock"></i></div>
          <h3>Pendentes</h3>
          <span id="cards-pendentes">0</span>
        </div>
        <div class="summary-card">
          <div class="card-icon"><i data-lucide="refresh-ccw"></i></div>
          <h3>Em Andamento</h3>
          <span id="cards-andamento">0</span>
        </div>
        <div class="summary-card">
          <div class="card-icon"><i data-lucide="check-circle"></i></div>
          <h3>Finalizados</h3>
          <span id="cards-finalizados">0</span>
        </div>
      </section>

      <section class="filters">
        <div class="filter-input">
          <i class="filter-icon" data-lucide="search"></i>
          <input type="text" id="searchInput" id="searchInput" placeholder="Buscar card">
        </div>
        <select id="statusFilter" class="filter-select">
          <option value="">Todos os Status</option>
          <option value="em_andamento">Em andamento</option>
          <option value="pendente">Pendente</option>
          <option value="finalizado">Finalizado</option>
        </select>

        <button id="btnDataVencimento" class="calendar-btn"> Data de vencimento</button>

        <div id="calendarModal" class="calendar-modal">
              <label for="startDate">De:</label>
              <input type="date" id="startDate">
              <label for="endDate">Até:</label>
              <input type="date" id="endDate">
              <button id="closeCalendar">OK</button>
        </div>
      </section>

      <section class="table-section">
        <div class="table-container">
          <table>
          <thead>
            <tr>
              <th>Cards</th>
              <th>Categoria</th>
              <th>Prioridade</th>
              <th>Status</th>
              <th>Responsável</th>
              <th>Criado em</th>
              <th>Vencimento</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
        </div>
        

        <!-- <div class="pagination">
          <p>Mostrando 1 até 7 de 53 cards</p>
          <label>Itens por página:
            <select>
              <option>7</option>
              <option>10</option>
            </select>
          </label>
          <div>
            <button>◀ Anterior</button>
            <span>1</span>
            <button>Próximo ▶</button>
          </div>
        </div> -->
      </section>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
